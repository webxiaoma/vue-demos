<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 双向绑定</title>
</head>
<body>
    <div id="app">两秒后发生变化</div>
    <div id="root">
        {{name}}
    </div>

    <script src="./demo.js"></script>
    <script>
        let selfVue = new SelfVue({
            el:"#root",
            data:{
                name:'King',
            },
        })
        
        setTimeout(()=>{
            selfVue.name = "我变化了"
        },2000)
        
    </script>

</body>
</html>
